<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
   
    <title>Courier Charge Calculator</title>
      <style type="text/css">
        .req{
          color: red;
        }
      </style>
</head>
<body>
<div id="map"></div>
<div class="info"></div>
    <div class="container">
        <center><h2>GET A QUOTE FREE</h2></center><hr><br>
            <form class="form-info">
              <!-- Choose Blue Collar City -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Choose Blue Collar City <span class="req">*</span></label>
                      <select name="city" id="city" class="form-control" required>
                        <option value="" selected="selected">Select</option>
                        <option value="Reno">Reno</option>
                        <option value="Palm Springs">Palm Springs</option>
                        <option value="San Luisobispo">San Luisobispo</option>
                        <option value="Fresno">Fresno</option>
                        <option value="Grand Junction">Grand Junction</option>
                        <option value="Aspen">Aspen</option>
                      </select>
                    </div>
                </div>
            
              <!-- Choose collection date -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Collection Date <span class="req">*</span></label>
                      <input type='date' class="form-control" id="collection_date" name="collection_date" required/>
                         
                    </div>
                </div>
              
              <!-- Choose collection time -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Collection Time <span class="req">*</span></label>
                      <input type='time' class="form-control" id="collection_time" name="collection_time" required/>  
                    </div>
                </div>

                <!-- Choose Pickup Address -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Pickup Address <span class="req">*</span></label>
                      <input type="text" class="form-control" id="from" required placeholder="Origin">  
                    </div>
                </div>
                
              <!-- Choose Delivery Address -->
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>To: <span class="req">*</span></label>
                        <input type="text" class="form-control" id="to" required placeholder="Destination">
                    </div>
                </div>
              
                

              <!-- Weight of Packages -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Weight of Packages <span class="req">*</span></label>
                      <input id="package_weight" class="form-control" name="package_weight" type="number" placeholder="LBS" min="1" max="100" required>
                    </div>
                </div>


              <!-- No. Of Packages -->
              <div class="col-lg-6">
                <div class="form-group">
                  <label>No. Of Packages <span class="req">*</span></label>
                  <input id="package_num" class="form-control" name="package_num" min="1" max="10" type="number" placeholder="" required>
                </div>
              </div>

              <!-- Package Content -->
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Package Content <span class="req">*</span></label>
                  <textarea name="package_content" id="package_content" class="form-control" required></textarea>
                </div>
              </div>

              <!-- Service Level -->
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Service Level <span class="req">*</span></label>
                    <select name="service_level" id="service_level" class="form-control" required>
                      <option value="" selected="selected">Select</option>
                      <option value="Same Day">Same Day</option>
                      <option value="Rush">Rush</option>
                      <option value="Next Day">Next Day</option>
                    </select>
                </div>
              </div>

              <!-- Value of goods for insurance  -->
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Value of goods for insurance <span class="req">*</span></label>
                  <select name="insurance" id="insurance" class="form-control" required>
                    <option value="" selected="selected">Select</option>
                    <option value="0">$0 to $200</option>
                    <option value="$201 to $400">$201 to $400</option>
                    <option value="$401 to $800">$401 to $800</option>
                    <option value="$801 to $1500">$801 to $1500</option>
                    <option value="$1501 to $3000">$1501 to $3000</option>
                  </select>
                </div>
              </div>

              <!-- customer_name -->
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Name <span class="req">*</span></label>
                  <input id="customer_name" class="form-control" name="customer_name" type="text" placeholder="" required>
                </div>
              </div>

              <!-- customer_email -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Email <span class="req">*</span></label>
                      <input id="customer_email" class="form-control" name="customer_email" type="email" placeholder="" required>
                    </div>
                </div>

              <!-- customer_phone -->
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Phone <span class="req">*</span></label>
                      <input id="customer_phone" class="form-control" name="customer_phone" type="text" placeholder="" required>
                    </div>
                </div>

                
            </form>
            <div class="col-xs-12">
                <button class="btn btn-info btn-lg">Submit</button>
            </div>
            
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnNfxEnrUv-5K57KJ22rfA1mhKnpIi3Yg&libraries=places&callback=initialize" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://vibhanshumonty.github.io/Distance-Calculate/main.js"></script>


</body>

</html>
